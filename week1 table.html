<!DOCTYPE html>
<html>
<head>
    <title>Basic Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: lightblue;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Company Information</h2>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfered futerkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>Lee Jae-yong</td>
            <td>South Korea</td>
